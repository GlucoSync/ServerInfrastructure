global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

    # Default SSL material locations
    ca-base /etc/ssl/certs
    crt-base /etc/ssl/private

    # SSL/TLS settings
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets
    ssl-default-server-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    ssl-default-server-options ssl-min-ver TLSv1.2 no-tls-tickets

    # Performance tuning
    maxconn 40000
    tune.ssl.default-dh-param 2048
    nbthread 4

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    option  http-server-close
    option  forwardfor except 127.0.0.0/8
    option  redispatch
    retries 3
    timeout connect 5000
    timeout client  50000
    timeout server  50000
    timeout http-request 10s
    timeout http-keep-alive 10s
    timeout queue 30s
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

# Statistics page
frontend stats
    bind *:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 10s
    stats admin if TRUE
    stats auth admin:CHANGE_ME_STATS_PASSWORD

# HTTP frontend (redirect to HTTPS)
frontend http_front
    bind *:80
    mode http

    # Redirect all HTTP to HTTPS
    redirect scheme https code 301 if !{ ssl_fc }

# HTTPS frontend
frontend https_front
    bind *:443 ssl crt /etc/haproxy/certs/glucosync.pem
    mode http

    # Security headers
    http-response set-header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    http-response set-header X-Frame-Options "SAMEORIGIN"
    http-response set-header X-Content-Type-Options "nosniff"
    http-response set-header X-XSS-Protection "1; mode=block"

    # ACLs for host-based routing
    acl is_api hdr(host) -i api.glucosync.io
    acl is_app hdr(host) -i app.glucosync.io
    acl is_www hdr(host) -i glucosync.io www.glucosync.io
    acl is_gitea hdr(host) -i git.glucosync.io
    acl is_argocd hdr(host) -i argocd.glucosync.io
    acl is_grafana hdr(host) -i grafana.glucosync.io
    acl is_prometheus hdr(host) -i prometheus.glucosync.io
    acl is_harbor hdr(host) -i harbor.glucosync.io
    acl is_authentik hdr(host) -i auth.glucosync.io
    acl is_mlflow hdr(host) -i mlflow.glucosync.io
    acl is_longhorn hdr(host) -i longhorn.glucosync.io
    acl is_minio hdr(host) -i minio.glucosync.io

    # Use backends based on ACLs
    use_backend k8s_nginx_ingress if is_api or is_app or is_www or is_gitea or is_argocd or is_grafana or is_prometheus or is_harbor or is_authentik or is_mlflow or is_longhorn or is_minio

    default_backend k8s_nginx_ingress

# Kubernetes Nginx Ingress backend
backend k8s_nginx_ingress
    mode http
    balance roundrobin
    option httpchk GET /healthz
    http-check expect status 200

    # Connection settings
    option http-keep-alive
    timeout server 60s
    timeout connect 5s

    # Health check settings
    default-server inter 3s fall 3 rise 2

    # Worker nodes (update with actual IPs)
    server worker1 WORKER1_IP:30443 check ssl verify none
    server worker2 WORKER2_IP:30443 check ssl verify none
    server worker3 WORKER3_IP:30443 check ssl verify none

# TCP passthrough for special services (if needed)
frontend tcp_k8s
    bind *:6443
    mode tcp
    option tcplog
    default_backend k8s_api_servers

backend k8s_api_servers
    mode tcp
    balance roundrobin
    option tcp-check
    server controlplane CONTROLPLANE_IP:6443 check
