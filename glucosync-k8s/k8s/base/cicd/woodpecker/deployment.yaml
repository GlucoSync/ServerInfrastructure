---
apiVersion: v1
kind: ConfigMap
metadata:
  name: woodpecker-server-config
  namespace: glucosync-cicd
data:
  WOODPECKER_HOST: "https://ci.glucosync.io"
  WOODPECKER_GITEA: "true"
  WOODPECKER_GITEA_URL: "https://git.glucosync.io"
  WOODPECKER_AGENT_SECRET: "CHANGE_ME_AGENT_SECRET"
  WOODPECKER_OPEN: "false"
  WOODPECKER_ADMIN: "admin"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: woodpecker-server
  namespace: glucosync-cicd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: woodpecker-server
  template:
    metadata:
      labels:
        app: woodpecker-server
    spec:
      containers:
        - name: woodpecker-server
          image: woodpeckerci/woodpecker-server:v2.3.0
          ports:
            - containerPort: 8000
              name: http
            - containerPort: 9000
              name: grpc
          envFrom:
            - configMapRef:
                name: woodpecker-server-config
          env:
            - name: WOODPECKER_GITEA_CLIENT
              valueFrom:
                secretKeyRef:
                  name: woodpecker-secrets
                  key: gitea-client-id
            - name: WOODPECKER_GITEA_SECRET
              valueFrom:
                secretKeyRef:
                  name: woodpecker-secrets
                  key: gitea-client-secret
          volumeMounts:
            - name: data
              mountPath: /var/lib/woodpecker
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: woodpecker-server-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: woodpecker-server-data
  namespace: glucosync-cicd
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: woodpecker-agent
  namespace: glucosync-cicd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: woodpecker-agent
  template:
    metadata:
      labels:
        app: woodpecker-agent
    spec:
      containers:
        - name: woodpecker-agent
          image: woodpeckerci/woodpecker-agent:v2.3.0
          env:
            - name: WOODPECKER_SERVER
              value: "woodpecker-server:9000"
            - name: WOODPECKER_AGENT_SECRET
              value: "CHANGE_ME_AGENT_SECRET"
            - name: WOODPECKER_BACKEND
              value: "kubernetes"
            - name: WOODPECKER_BACKEND_K8S_NAMESPACE
              value: "glucosync-cicd"
            - name: WOODPECKER_BACKEND_K8S_STORAGE_CLASS
              value: "longhorn"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
      serviceAccountName: woodpecker-agent
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: woodpecker-agent
  namespace: glucosync-cicd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: woodpecker-agent
  namespace: glucosync-cicd
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["create", "delete", "get", "list", "watch", "update"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["create", "delete", "get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: woodpecker-agent
  namespace: glucosync-cicd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: woodpecker-agent
subjects:
  - kind: ServiceAccount
    name: woodpecker-agent
    namespace: glucosync-cicd
---
apiVersion: v1
kind: Service
metadata:
  name: woodpecker-server
  namespace: glucosync-cicd
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: http
    - port: 9000
      targetPort: 9000
      name: grpc
  selector:
    app: woodpecker-server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: woodpecker
  namespace: glucosync-cicd
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - ci.glucosync.io
      secretName: woodpecker-tls
  rules:
    - host: ci.glucosync.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: woodpecker-server
                port:
                  number: 8000
