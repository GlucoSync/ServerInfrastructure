---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-config
  namespace: glucosync-services
data:
  AUTHENTIK_REDIS__HOST: "redis-client.glucosync-data.svc.cluster.local"
  AUTHENTIK_POSTGRESQL__HOST: "authentik-postgres.glucosync-data.svc.cluster.local"
  AUTHENTIK_POSTGRESQL__NAME: "authentik"
  AUTHENTIK_POSTGRESQL__USER: "authentik"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-server
  namespace: glucosync-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authentik-server
  template:
    metadata:
      labels:
        app: authentik-server
    spec:
      containers:
        - name: authentik
          image: ghcr.io/goauthentik/server:2023.10.4
          command:
            - server
          ports:
            - containerPort: 9000
              name: http
            - containerPort: 9443
              name: https
          envFrom:
            - configMapRef:
                name: authentik-config
          env:
            - name: AUTHENTIK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: secret-key
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: postgresql-password
            - name: AUTHENTIK_REDIS__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: password
          livenessProbe:
            httpGet:
              path: /-/health/live/
              port: 9000
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /-/health/ready/
              port: 9000
            initialDelaySeconds: 30
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-worker
  namespace: glucosync-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authentik-worker
  template:
    metadata:
      labels:
        app: authentik-worker
    spec:
      containers:
        - name: authentik
          image: ghcr.io/goauthentik/server:2023.10.4
          command:
            - worker
          envFrom:
            - configMapRef:
                name: authentik-config
          env:
            - name: AUTHENTIK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: secret-key
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: postgresql-password
            - name: AUTHENTIK_REDIS__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: password
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: authentik
  namespace: glucosync-services
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 9000
      name: http
    - port: 443
      targetPort: 9443
      name: https
  selector:
    app: authentik-server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authentik
  namespace: glucosync-services
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - auth.glucosync.io
      secretName: authentik-tls
  rules:
    - host: auth.glucosync.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authentik
                port:
                  number: 80
