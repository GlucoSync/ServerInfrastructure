---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mlflow-config
  namespace: glucosync-services
data:
  BACKEND_STORE_URI: "postgresql://mlflow:PASSWORD@mlflow-postgres.glucosync-data.svc.cluster.local:5432/mlflow"
  DEFAULT_ARTIFACT_ROOT: "s3://mlflow-artifacts/"
  MLFLOW_S3_ENDPOINT_URL: "http://minio-api.glucosync-data.svc.cluster.local:9000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: glucosync-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:v2.9.2
          command:
            - mlflow
            - server
            - --host
            - 0.0.0.0
            - --port
            - "5000"
            - --backend-store-uri
            - $(BACKEND_STORE_URI)
            - --default-artifact-root
            - $(DEFAULT_ARTIFACT_ROOT)
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - configMapRef:
                name: mlflow-config
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: root-user
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: root-password
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: glucosync-services
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    app: mlflow
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mlflow
  namespace: glucosync-services
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - mlflow.glucosync.io
      secretName: mlflow-tls
  rules:
    - host: mlflow.glucosync.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mlflow
                port:
                  number: 5000
