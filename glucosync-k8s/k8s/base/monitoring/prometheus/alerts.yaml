---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: glucosync-alerts
  namespace: glucosync-monitoring
  labels:
    monitoring: glucosync
spec:
  groups:
    - name: glucosync.application
      interval: 30s
      rules:
        - alert: GlucoEngineDown
          expr: up{job="glucoengine"} == 0
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: "GlucoEngine is down"
            description: "GlucoEngine has been down for more than 2 minutes"

        - alert: HighErrorRate
          expr: |
            sum(rate(http_requests_total{job="glucoengine",status=~"5.."}[5m]))
            / sum(rate(http_requests_total{job="glucoengine"}[5m])) > 0.05
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High error rate in GlucoEngine"
            description: "Error rate is {{ $value | humanizePercentage }}"

        - alert: HighResponseTime
          expr: |
            histogram_quantile(0.95,
              sum(rate(http_request_duration_seconds_bucket{job="glucoengine"}[5m])) by (le)
            ) > 2
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High response time in GlucoEngine"
            description: "95th percentile response time is {{ $value }}s"

    - name: glucosync.database
      interval: 30s
      rules:
        - alert: MongoDBDown
          expr: up{job="mongodb"} == 0
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: "MongoDB is down"
            description: "MongoDB instance {{ $labels.instance }} is down"

        - alert: MongoDBReplicationLag
          expr: mongodb_replset_member_replication_lag > 10
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "MongoDB replication lag"
            description: "Replication lag is {{ $value }}s on {{ $labels.instance }}"

        - alert: RedisDown
          expr: up{job="redis"} == 0
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: "Redis is down"
            description: "Redis instance {{ $labels.instance }} is down"

        - alert: RedisMemoryHigh
          expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Redis memory usage high"
            description: "Redis memory usage is {{ $value | humanizePercentage }}"

    - name: glucosync.infrastructure
      interval: 30s
      rules:
        - alert: NodeNotReady
          expr: kube_node_status_condition{condition="Ready",status="true"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Node is not ready"
            description: "Node {{ $labels.node }} is not ready"

        - alert: PodCrashLooping
          expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Pod is crash looping"
            description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"

        - alert: HighCPUUsage
          expr: |
            100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "High CPU usage"
            description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

        - alert: HighMemoryUsage
          expr: |
            (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "High memory usage"
            description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

        - alert: DiskSpaceLow
          expr: |
            (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Disk space low"
            description: "Disk space is {{ $value }}% on {{ $labels.instance }}"

        - alert: SSLCertificateExpiringSoon
          expr: |
            (certmanager_certificate_expiration_timestamp_seconds - time()) / 86400 < 7
          for: 1h
          labels:
            severity: warning
          annotations:
            summary: "SSL certificate expiring soon"
            description: "Certificate {{ $labels.name }} expires in {{ $value }} days"

    - name: glucosync.ingress
      interval: 30s
      rules:
        - alert: NginxIngressDown
          expr: up{job="nginx-ingress"} == 0
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: "Nginx Ingress is down"
            description: "Nginx Ingress controller is down"

        - alert: HighIngressErrorRate
          expr: |
            sum(rate(nginx_ingress_controller_requests{status=~"5.."}[5m]))
            / sum(rate(nginx_ingress_controller_requests[5m])) > 0.05
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High error rate in Nginx Ingress"
            description: "Ingress error rate is {{ $value | humanizePercentage }}"
